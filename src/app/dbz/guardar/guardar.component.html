<h3>
            agregar
        </h3>
        <hr>

        <form (ngSubmit)="agregar()">

            <input 
                type="text" 
                placeholder="Nombre" 
                [value]="nuevo.nombre"
                name="nombre"
                [(ngModel)]="nuevo.nombre"
            />
            <input 
                type="number" 
                placeholder=0 
                [value]="nuevo.poder"
                name="poder"
                [(ngModel)]="nuevo.poder"
            />

            <button type="submit">
                Agregar
            </button>
        </form>
